<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>User Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full h-full p-5 bg-zinc-900">
    <div class="container grid place-content-center text-center">
        <h1 class="text-4xl font-bolds text-[#eee]">Users</h1>
        <input 
        placeholder="Search users" 
        id="searchInput" 
        class="mt-4 mb-4 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-96 rounded-md sm:text-sm focus:ring-1"
        autocomplete="off"
        />
        <ol id="users" class="w-full h-full"></ol>
    </div>
    <script src="script.js"></script>
</body>
</html>
